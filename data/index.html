<!DOCTYPE HTML>
<html>
  <head>
    <title>RGB-led contoller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="colorFormDiv">
      <form id="colorForm" method="get">
        <input id="colorBox" type="color" value="%COLOR_STRING%" name="color">
        <input id="colorSubmit" type="submit">
      </form>
    </div>
    <div id="effectFormDiv">
      <table id="effectFormDiv">
        <tr>
          <form id="effectForm" method="get">
            <td><button class="effectSubmit" type="submit" name="effect" value="colorWipe">Color wipe</button></td>
            <td><button class="effectSubmit" type="submit" name="effect" value="theaterChase">Theater chase</button></td>
            <td><button class="effectSubmit" type="submit" name="effect" value="rainbow">Rainbow</button></td>
            <td><button class="effectSubmit" type="submit" name="effect" value="theaterChaseRainbow">Theater chase rainbow</button></td>
          </form>
        </tr>
      </table>
    </div>
  </body>
</html>
